<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	
<head>
<meta charset="utf-8">
<title>SpringBnb</title>
<link rel="stylesheet" href="style.css">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="script.js"></script>
</head>
<body class="bg-dark">

<!--  -----------------------------------------------      navbar fragment          ------------------------------------- -->


	<div th:replace="Home::navbar"></div>
	

<!--  -----------------------------------------------      container                 ------------------------------------- -->

	<main>
		<div class="container mt-4">
			<h2 class="text-center text-warning m-4">Create a new annonce !</h2>
			<form class="mt-4" th:action="@{/users/save?id=} + ${userId}" method="post"
				th:object="${appartement}">
				<div class="row">
					<div class="col">
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{title}"
								placeholder="Title of your annonce !" required> 
						</div>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{adress}"
								placeholder="Adress !">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{avatar}"
								placeholder="Avatar of your annpnce !" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{city}"
								placeholder="City" required>
						</div>

					</div>
					<div class="col">
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{floor}"
								placeholder="Floor" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{price}"
								placeholder="Price!" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{squareMeter}"
								placeholder="Square meter !" required>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" th:field="*{description}"
								placeholder="First description !" required>
						</div>
					</div>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-warning form-control">Save
						!</button>
				</div>
			</form>
		</div>

<!--    **************************************             Footer             ***********************************************   -->

	<footer th:replace="Home::footer">
	
	</footer>
	
<!--   ------------------------ - ----------------          Footer            ------------------    -----------------------  -- -->


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
</body>
</html>
